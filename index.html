<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="board">
			<div class="row">
				<div class="box" id="0"></div>
				<div class="box" id="1"></div>
				<div class="box" id="2"></div>
			</div>
			<div class="row">
				<div class="box" id="3"></div>
				<div class="box" id="4"></div>
				<div class="box" id="5"></div>
			</div>		
			<div class="row">
				<div class="box" id="6"></div>
				<div class="box" id="7"></div>
				<div class="box" id="8"></div>
			</div>
		</div>
		<div class="sidebar-right">
			<div class="panel">
				<table class="table-center">
					<h3 class="table-title">Scoreboard</h3>
					<tr>
						<th class="table-cell">Player X</th>
						<th class="table-cell">Tie</th>
						<th class="table-cell">Player O</th>
					</tr>
					<tr>
						<td class="table-cell" id="xTally">0</td>
						<td class="table-cell" id="tTally">0</td>
						<td class="table-cell" id="oTally">0</td>
					</tr>
				</table>
			</div>
			<div class="panel" id="message"></div>
			<div class="panel">
				<button class="table-center" id="button-restart">Restart Game</button>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="./underscore-min.js"></script>
	<script type="text/javascript" src="logic.js"></script>
</body>
</html>
